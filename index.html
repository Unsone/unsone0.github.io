<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复杂矢量图形展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .gear-shadow {
                filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            }
            .rotate-slow {
                animation: rotate 20s linear infinite;
            }
            .rotate-medium {
                animation: rotate 10s linear reverse infinite;
            }
            .rotate-fast {
                animation: rotate 5s linear infinite;
            }
            @keyframes rotate {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-5xl w-full bg-white rounded-xl shadow-lg p-6 md:p-8">
        <header class="mb-6 text-center">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-dark mb-2">复杂矢量齿轮系统</h1>
            <p class="text-gray-600">使用SVG技术绘制的交互式矢量图形展示</p>
        </header>
        
        <div class="relative w-full" style="padding-bottom: 75%;">
            <!-- SVG矢量图形区域 -->
            <svg class="absolute top-0 left-0 w-full h-full" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
                <!-- 定义渐变和图案 -->
                <defs>
                    <!-- 金属渐变 -->
                    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#e0e0e0" />
                        <stop offset="50%" stop-color="#a0a0a0" />
                        <stop offset="100%" stop-color="#e0e0e0" />
                    </linearGradient>
                    
                    <!-- 轴渐变 -->
                    <radialGradient id="axisGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" stop-color="#ffffff" />
                        <stop offset="100%" stop-color="#888888" />
                    </radialGradient>
                    
                    <!-- 背景网格图案 -->
                    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f0f0f0" stroke-width="0.5" />
                    </pattern>
                </defs>
                
                <!-- 背景 -->
                <rect width="800" height="600" fill="url(#grid)" />
                <rect width="800" height="600" fill="rgba(255,255,255,0.9)" />
                
                <!-- 底座和支撑结构 -->
                <rect x="100" y="500" width="600" height="30" rx="5" fill="#666666" />
                <rect x="250" y="400" width="20" height="100" fill="#666666" />
                <rect x="530" y="350" width="20" height="150" fill="#666666" />
                <rect x="380" y="300" width="20" height="200" fill="#666666" />
                
                <!-- 主要齿轮组 -->
                <!-- 中心大齿轮 -->
                <g class="rotate-slow gear-shadow" transform="translate(400, 300)">
                    <circle cx="0" cy="0" r="100" fill="url(#metalGradient)" />
                    <circle cx="0" cy="0" r="80" fill="white" />
                    <circle cx="0" cy="0" r="15" fill="url(#axisGradient)" stroke="#666" stroke-width="2" />
                    
                    <!-- 齿轮齿 (16个) -->
                    <g id="gear-teeth-large">
                        <path d="M 0,-100 L 15,-90 L 15,-70 L 0,-60 Z" fill="url(#metalGradient)" />
                        <path d="M 0,100 L 15,90 L 15,70 L 0,60 Z" fill="url(#metalGradient)" />
                        <path d="M 100,0 L 90,15 L 70,15 L 60,0 Z" fill="url(#metalGradient)" />
                        <path d="M -100,0 L -90,15 L -70,15 L -60,0 Z" fill="url(#metalGradient)" />
                        
                        <!-- 其他齿通过旋转生成 -->
                        <use href="#gear-teeth-large path:first-child" transform="rotate(22.5)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(45)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(67.5)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(90)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(112.5)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(135)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(157.5)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(180)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(202.5)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(225)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(247.5)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(270)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(292.5)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(315)" />
                        <use href="#gear-teeth-large path:first-child" transform="rotate(337.5)" />
                    </g>
                </g>
                
                <!-- 左侧中等齿轮 -->
                <g class="rotate-medium gear-shadow" transform="translate(270, 300)">
                    <circle cx="0" cy="0" r="70" fill="url(#metalGradient)" />
                    <circle cx="0" cy="0" r="55" fill="white" />
                    <circle cx="0" cy="0" r="12" fill="url(#axisGradient)" stroke="#666" stroke-width="2" />
                    
                    <!-- 齿轮齿 (12个) -->
                    <g id="gear-teeth-medium">
                        <path d="M 0,-70 L 12,-60 L 12,-45 L 0,-35 Z" fill="url(#metalGradient)" />
                        
                        <!-- 其他齿通过旋转生成 -->
                        <use href="#gear-teeth-medium path:first-child" transform="rotate(30)" />
                        <use href="#gear-teeth-medium path:first-child" transform="rotate(60)" />
                        <use href="#gear-teeth-medium path:first-child" transform="rotate(90)" />
                        <use href="#gear-teeth-medium path:first-child" transform="rotate(120)" />
                        <use href="#gear-teeth-medium path:first-child" transform="rotate(150)" />
                        <use href="#gear-teeth-medium path:first-child" transform="rotate(180)" />
                        <use href="#gear-teeth-medium path:first-child" transform="rotate(210)" />
                        <use href="#gear-teeth-medium path:first-child" transform="rotate(240)" />
                        <use href="#gear-teeth-medium path:first-child" transform="rotate(270)" />
                        <use href="#gear-teeth-medium path:first-child" transform="rotate(300)" />
                        <use href="#gear-teeth-medium path:first-child" transform="rotate(330)" />
                    </g>
                </g>
                
                <!-- 右侧小齿轮 -->
                <g class="rotate-fast gear-shadow" transform="translate(550, 300)">
                    <circle cx="0" cy="0" r="50" fill="url(#metalGradient)" />
                    <circle cx="0" cy="0" r="38" fill="white" />
                    <circle cx="0" cy="0" r="10" fill="url(#axisGradient)" stroke="#666" stroke-width="2" />
                    
                    <!-- 齿轮齿 (10个) -->
                    <g id="gear-teeth-small">
                        <path d="M 0,-50 L 10,-42 L 10,-30 L 0,-22 Z" fill="url(#metalGradient)" />
                        
                        <!-- 其他齿通过旋转生成 -->
                        <use href="#gear-teeth-small path:first-child" transform="rotate(36)" />
                        <use href="#gear-teeth-small path:first-child" transform="rotate(72)" />
                        <use href="#gear-teeth-small path:first-child" transform="rotate(108)" />
                        <use href="#gear-teeth-small path:first-child" transform="rotate(144)" />
                        <use href="#gear-teeth-small path:first-child" transform="rotate(180)" />
                        <use href="#gear-teeth-small path:first-child" transform="rotate(216)" />
                        <use href="#gear-teeth-small path:first-child" transform="rotate(252)" />
                        <use href="#gear-teeth-small path:first-child" transform="rotate(288)" />
                        <use href="#gear-teeth-small path:first-child" transform="rotate(324)" />
                    </g>
                </g>
                
                <!-- 顶部齿轮 -->
                <g class="rotate-medium gear-shadow" transform="translate(400, 150)">
                    <circle cx="0" cy="0" r="60" fill="url(#metalGradient)" />
                    <circle cx="0" cy="0" r="47" fill="white" />
                    <circle cx="0" cy="0" r="11" fill="url(#axisGradient)" stroke="#666" stroke-width="2" />
                    
                    <!-- 齿轮齿 (11个) -->
                    <g id="gear-teeth-top">
                        <path d="M 0,-60 L 11,-51 L 11,-39 L 0,-30 Z" fill="url(#metalGradient)" />
                        
                        <!-- 其他齿通过旋转生成 -->
                        <use href="#gear-teeth-top path:first-child" transform="rotate(32.727)" />
                        <use href="#gear-teeth-top path:first-child" transform="rotate(65.454)" />
                        <use href="#gear-teeth-top path:first-child" transform="rotate(98.181)" />
                        <use href="#gear-teeth-top path:first-child" transform="rotate(130.909)" />
                        <use href="#gear-teeth-top path:first-child" transform="rotate(163.636)" />
                        <use href="#gear-teeth-top path:first-child" transform="rotate(196.363)" />
                        <use href="#gear-teeth-top path:first-child" transform="rotate(229.09)" />
                        <use href="#gear-teeth-top path:first-child" transform="rotate(261.818)" />
                        <use href="#gear-teeth-top path:first-child" transform="rotate(294.545)" />
                        <use href="#gear-teeth-top path:first-child" transform="rotate(327.272)" />
                    </g>
                </g>
                
                <!-- 连接轴和传动带 -->
                <path d="M 400,150 L 400,300" stroke="#333" stroke-width="4" stroke-dasharray="5,3" />
                <path d="M 270,300 L 400,300" stroke="#333" stroke-width="4" />
                <path d="M 400,300 L 550,300" stroke="#333" stroke-width="4" />
                
                <!-- 装饰性元素 - 螺栓 -->
                <g transform="translate(260, 500)">
                    <circle cx="0" cy="0" r="8" fill="#888" />
                    <circle cx="0" cy="0" r="5" fill="#666" />
                    <line x1="-4" y1="0" x2="4" y2="0" stroke="#444" stroke-width="1.5" />
                </g>
                
                <g transform="translate(400, 500)">
                    <circle cx="0" cy="0" r="8" fill="#888" />
                    <circle cx="0" cy="0" r="5" fill="#666" />
                    <line x1="-4" y1="0" x2="4" y2="0" stroke="#444" stroke-width="1.5" />
                </g>
                
                <g transform="translate(540, 500)">
                    <circle cx="0" cy="0" r="8" fill="#888" />
                    <circle cx="0" cy="0" r="5" fill="#666" />
                    <line x1="-4" y1="0" x2="4" y2="0" stroke="#444" stroke-width="1.5" />
                </g>
                
                <!-- 装饰性元素 - 指示箭头 -->
                <g transform="translate(400, 450) rotate(0)">
                    <polygon points="0,-15 10,10 -10,10" fill="#F59E0B" />
                    <line x1="0" y1="10" x2="0" y2="30" stroke="#F59E0B" stroke-width="3" />
                </g>
                
                <!-- 装饰性标记和刻度 -->
                <g id="scale-markers">
                    <line x1="400" y1="100" x2="400" y2="90" stroke="#666" stroke-width="2" />
                    <line x1="400" y1="80" x2="400" y2="70" stroke="#666" stroke-width="2" />
                    <line x1="400" y1="60" x2="400" y2="50" stroke="#666" stroke-width="2" />
                    
                    <use href="#scale-markers line:first-child" transform="rotate(30, 400, 300)" />
                    <use href="#scale-markers line:first-child" transform="rotate(60, 400, 300)" />
                    <use href="#scale-markers line:first-child" transform="rotate(90, 400, 300)" />
                    <use href="#scale-markers line:first-child" transform="rotate(120, 400, 300)" />
                    <use href="#scale-markers line:first-child" transform="rotate(150, 400, 300)" />
                    <use href="#scale-markers line:first-child" transform="rotate(180, 400, 300)" />
                    <use href="#scale-markers line:first-child" transform="rotate(210, 400, 300)" />
                    <use href="#scale-markers line:first-child" transform="rotate(240, 400, 300)" />
                    <use href="#scale-markers line:first-child" transform="rotate(270, 400, 300)" />
                    <use href="#scale-markers line:first-child" transform="rotate(300, 400, 300)" />
                    <use href="#scale-markers line:first-child" transform="rotate(330, 400, 300)" />
                </g>
            </svg>
        </div>
        
        <div class="mt-6 text-center text-gray-600">
            <p>这是一个使用SVG技术创建的复杂矢量图形，包含相互啮合的齿轮系统。</p>
            <p class="mt-2">图形特点：<span class="inline-block mx-2"><i class="fa fa-check text-secondary"></i> 纯矢量绘制，可无损缩放</span> <span class="inline-block mx-2"><i class="fa fa-check text-secondary"></i> 包含多种SVG元素和渐变</span> <span class="inline-block mx-2"><i class="fa fa-check text-secondary"></i> 具有动画效果的旋转齿轮</span></p>
        </div>
    </div>
    
    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>矢量图形演示 &copy; 2023</p>
    </footer>
    
    <script>
        // 为齿轮添加交互效果
        document.querySelectorAll('svg g[class*="rotate-"]').forEach(gear => {
            // 鼠标悬停时加速旋转
            gear.addEventListener('mouseenter', () => {
                const currentClass = Array.from(gear.classList).find(c => c.startsWith('rotate-'));
                if (currentClass) {
                    gear.classList.remove(currentClass);
                    gear.classList.add('rotate-fast');
                }
            });
            
            // 鼠标离开时恢复原速
            gear.addEventListener('mouseleave', () => {
                gear.classList.remove('rotate-fast');
                // 恢复原始旋转速度类
                if (gear.closest('svg').querySelector('#gear-teeth-large')) {
                    gear.classList.add('rotate-slow');
                } else if (gear.closest('svg').querySelector('#gear-teeth-medium, #gear-teeth-top')) {
                    gear.classList.add('rotate-medium');
                } else if (gear.closest('svg').querySelector('#gear-teeth-small')) {
                    gear.classList.add('rotate-fast');
                }
            });
        });
    </script>
</body>
</html>
